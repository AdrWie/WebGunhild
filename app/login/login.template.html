<div class="container">
    <h2>Logga in</h2>
    <div class="row">
        <form name="contactForm" class="form-online col-lg-8" novalidate>
            <div class="form-group" ng-class="{'has-error': contactForm.email.$invalid && contactForm.email.$touched}">
                <label for="email">E-post</label>
                <input type="email" class="form-control" name="email" placeholder="E-post" ng-model="login.email">
                <span ng-show="contactForm.email.$error.email" > Ogiltig e-postadress</span>
            </div>
            <div class="form-group" ng-class="{'has-error': contactForm.password.$invalid && contactForm.password.$touched}">
                <label for="password">Lösenord</label>
                <input type="password" class="form-control" name="password" placeholder="Lösenord" ng-model="login.password">
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <button type="submit" class="btn btn-info" ng-click="getLogin(contactForm)" ng-disabled="contactForm.$invalid">Logga in</button>
                    <a class="btn btn-primary btn-danger" href="/">Avbryt</a>
                    <p class="text-danger">{{text}}</p>
                </div>
            </div>
        </form>
    </div>
</div>
